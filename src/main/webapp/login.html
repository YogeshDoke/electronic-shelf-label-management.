					<div class="login-top">
						<h4>Welcome to ESL Solution AdminPanel</h4>
					</div>
					<div class="login-body">
						<form name="login">
							<input type="text" class="user" name="email" placeholder="Enter your Username" required=""/>
							<input type="password" name="password" class="lock" placeholder="password"/>
							<input type="button" onclick="check(this.form)" value="Login"/>
							
						</form>
                                            
                                                        <script language="javascript">
                                                                function check(form)/*function to check userid & password*/
                                                                {
                                                                 /*the following code checkes whether the entered userid and password are matching*/
                                                                 if(form.email.value == "admin" && form.password.value == "admin")
                                                                  {
                                                                    window.location.href = 'index.xhtml';/*opens the target page while Id & password matches*/
                                                                  }
                                                                 else
                                                                 {
                                                                   alert("Error Password or Username")/*displays error message*/
                                                                  }
                                                                }
                                                         </script>

	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
