<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--Define composition-->
    <ui:composition template="/template.xhtml">

        <!--Define metadata-->
        <f:metadata>
            <f:viewParam name="id" value="#{customerController.selected.customer_id}"/>
            <f:viewAction action="#{customerController.findCustomer}"/>
        </f:metadata>

        <!--Define title-->
        <ui:define name="title">
            <h:outputText value="View Customer"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Id : "/>
                    <h:outputText value="#{customerController.selected.customer_id}" title="Id"/>
                    <h:outputText value="Customer Name : "/>
                    <h:outputText value="#{customerController.selected.name}" title="Customer Name"/>
                    <h:outputText value="Email Address : "/>
                    <h:outputText value="#{customerController.selected.email}" title="Email Address"/>
                    <h:outputText value="Phone Number : "/>
                    <h:outputText value="#{customerController.selected.phone}" title="Phone Number"/>
                    <h:outputText value="Street 1 : "/>
                    <h:outputText value="#{customerController.selected.street1}" title="Street 1"/>
                    <h:outputText value="Street 2 : "/>
                    <h:outputText value="#{customerController.selected.street2}" title="Street 2"/>
                    <h:outputText value="City : "/>
                    <h:outputText value="#{customerController.selected.city}" title="City"/>
                    <h:outputText value="State : "/>
                    <h:outputText value="#{customerController.selected.state}" title="State"/>
                    <h:outputText value="Post Code : "/>
                    <h:outputText value="#{customerController.selected.postcode}" title="Post Code"/>
                    <h:outputText value="Country : "/>
                    <h:outputText value="#{customerController.selected.country}" title="Country"/>
                </h:panelGrid>
                <h:commandLink action="#{customerController.deleteCustomer}" value="#{bundle.DestroyLink}"/>
            </h:form>
        </ui:define>

        <!--Define navigation-->
        <ui:define name="navi">
            <h:link outcome="Edit" value="#{bundle.EditLink}"/>
            <br />
            <br />
            <br />
            <br />
            <h:link outcome="Create" value="#{bundle.CreateCustomerLink}" />
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ShowCustomerLink}"/>
            <br />
            <br />
            <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>                           
        </ui:define>

    </ui:composition>

</html>
