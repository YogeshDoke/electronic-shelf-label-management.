<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

        <!--Define composition-->
        <ui:define name="title">
            <h:outputText value="Edit Customer"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Customer Name" for="name" />
                    <h:inputText id="name" value="${customerController.selected.name}" title="Customer Name" />
                    <h:outputLabel value="Email Address" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="Email Address" />
                    <h:outputLabel value="Phone Number" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="Phone Number" />
                    <h:outputLabel value="Street 1" for="street1" />
                    <h:inputText id="street1" value="#{customerController.selected.street1}" title="Street 1" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Street 2" for="street2" />
                    <h:inputText id="street2" value="#{customerController.selected.street2}" title="Street 2"/>
                    <h:outputLabel value="City" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="City" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="State" for="state" />
                    <h:inputText id="state" value="#{customerController.selected.state}" title="State" />
                    <h:outputLabel value="Post Code" for="postcode" />
                    <h:inputText id="postcode" value="#{customerController.selected.postcode}" title="Post Code" />
                    <h:outputLabel value="Country" for="country" />
                    <h:inputText id="country" value="#{customerController.selected.country}" title="Country" />
                </h:panelGrid>
                <h:commandLink action="#{customerController.updateCustomer}" value="#{bundle.SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.deleteCustomer}" value="#{bundle.DestroyLink}"/>
            </h:form>
        </ui:define>

        <!--Define navigation-->
        <ui:define name="navi">
            <br />
            <h:link outcome="Create" value="#{bundle.CreateCustomerLink}" />
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ShowCustomerLink}"/>
            <br />
            <br />
            <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>                           
        </ui:define>

    </ui:composition>

</html>
