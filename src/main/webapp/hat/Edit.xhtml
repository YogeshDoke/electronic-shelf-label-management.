<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

        <!--Define composition-->
        <ui:define name="title">
            <h:outputText value="Edit Hat"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Style" for="style" />
                    <h:inputText id="style" value="${hatController.selected.style}" title="Style" />
                    <h:outputLabel value="Colour" for="colour" />
                    <h:inputText id="colour" value="${hatController.selected.colour}" title="Colour" />
                    <h:outputLabel value="Hat Size" for="size" />
                    <h:inputText id="size" value="#{hatController.selected.size}" title="Hat Size" />
                    <h:outputLabel value="Manufacturer" for="manufacturer" />
                    <h:inputText id="manufacturer" value="#{hatController.selected.manufacturer}" title="Manufacturer" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Hat Name" for="item_name" />
                    <h:inputText id="item_name" value="#{hatController.selected.item_name}" title="Hat Name" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                       <h:outputLabel value="Price" for="item_price" />
                    <h:inputText id="item_price" value="#{hatController.selected.item_price}" title="Price" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Quantity" for="item_qty" />
                    <h:inputText id="item_qty" value="#{hatController.selected.item_qty}" title="Quantity" />
                    <h:outputLabel value="Order Code" for="order_code" />
                    <h:inputText id="order_code" value="#{hatController.selected.order_code}" title="Order Code" />
                    <h:outputLabel value="Description" for="description" />
                    <h:inputText id="description" value="#{hatController.selected.description}" title="Description" />
                </h:panelGrid>
                <h:commandLink action="#{hatController.updateHat}" value="#{bundle.SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hatController.deleteHat}" value="#{bundle.DestroyLink}"/>
            </h:form>
        </ui:define>

        <!--Define navigation-->
        <ui:define name="navi">
            <br />
            <h:link outcome="Create" value="#{bundle.CreateHatLink}" />
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ShowHatLink}"/>
            <br />
            <br />
            <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>                           
        </ui:define>

    </ui:composition>

</html>
