<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--Define composition-->
    <ui:composition template="/template.xhtml">

        <!--Define metadata-->
        <f:metadata>
            <f:viewParam name="id" value="#{hatController.selected.id}"/>
            <f:viewAction action="#{hatController.findHat}"/>
        </f:metadata>

        <!--Define title-->
        <ui:define name="title">
            <h:outputText value="View Hat"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Id : "/>
                    <h:outputText value="#{hatController.selected.id}" title="Id"/>
                    <h:outputText value="Style : "/>
                    <h:outputText value="#{hatController.selected.style}" title="Style"/>
                    <h:outputText value="Colour : "/>
                    <h:outputText value="#{hatController.selected.colour}" title="Colour"/>
                    <h:outputText value="Hat Size : "/>
                    <h:outputText value="#{hatController.selected.size}" title="Hat Size"/>
                    <h:outputText value="Manufacturer : "/>
                    <h:outputText value="#{hatController.selected.manufacturer}" title="Manufacturer"/>
                    <h:outputText value="Hat Name : "/>
                    <h:outputText value="#{hatController.selected.item_name}" title="Hat Name"/>
                    <h:outputText value="Price : "/>
                    <h:outputText value="$#{hatController.selected.item_price}" title="Price"/>
                    <h:outputText value="Quantity : "/>
                    <h:outputText value="#{hatController.selected.item_qty}" title="Quantity"/>
                    <h:outputText value="Order Code : "/>
                    <h:outputText value="#{hatController.selected.order_code}" title="Order Code"/>
                    <h:outputText value="Description : "/>
                    <h:outputText value="#{hatController.selected.description}" title="Description"/>
                </h:panelGrid>
                <h:commandLink action="#{hatController.deleteHat}" value="#{bundle.DestroyLink}"/>
            </h:form>
        </ui:define>

        <!--Define navigation-->
        <ui:define name="navi">
            <h:link outcome="Edit" value="#{bundle.EditLink}"/>
            <br />
            <br />
            <br />
            <br />
            <h:link outcome="Create" value="#{bundle.CreateHatLink}" />
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ShowHatLink}"/>
            <br />
            <br />
            <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>                           
        </ui:define>

    </ui:composition>

</html>
